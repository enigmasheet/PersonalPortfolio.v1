name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show directory structure for debugging
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore ./PersonalPortfolio.v1/PersonalPortfolio.v1.csproj

      - name: Build project
        run: dotnet build ./PersonalPortfolio.v1/PersonalPortfolio.v1.csproj --configuration Release --no-restore

      - name: Publish Blazor WebAssembly app
        run: dotnet publish ./PersonalPortfolio.v1/PersonalPortfolio.v1.csproj --configuration Release --output ./PersonalPortfolio.v1/build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MOSS_08686400F }}
          action: "upload"
          app_location: "PersonalPortfolio.v1"
          output_location: "PersonalPortfolio.v1/build/wwwroot"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MOSS_08686400F }}
