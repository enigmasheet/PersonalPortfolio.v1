name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # Required for GitHub OIDC auth to Azure
      contents: read

    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build PersonalPortfolio.v1.csproj --configuration Release --no-restore

      - name: Publish the Blazor WebAssembly app
        run: dotnet publish PersonalPortfolio.v1.csproj --configuration Release --output build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/"                 # Root of the repo
          output_location: "build/wwwroot"  # Where Blazor outputs static files
