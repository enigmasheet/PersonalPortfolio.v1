name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Display folder structure
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore ./PersonalPortfolio.v1.csproj

      - name: Build project
        run: dotnet build ./PersonalPortfolio.v1.csproj --configuration Release --no-restore

      - name: Publish Blazor app
        run: dotnet publish ./PersonalPortfolio.v1.csproj --configuration Release --output ./PersonalPortfolio.v1/build

      - name: Install OIDC Client
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
            script: |
                return await core.getIDToken()
            result-encoding: string


      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "PersonalPortfolio.v1"
          output_location: "PersonalPortfolio.v1/build/wwwroot"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          github_id_token: ${{ steps.idtoken.outputs.result }}
